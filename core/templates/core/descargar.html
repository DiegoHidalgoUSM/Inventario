<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="https://aula.usm.cl/pluginfile.php/1/theme_moove/favicon/1715178503/escudo.ico">

        body {
            display: flex;
            justify-content: center;
            align-items: center;

            background-color: #f8f9fa;
        }
        .download-container {
            text-align: center;
        }
        .bg-custom {
            background-color: #0060a9;
        }
        .fondo{
            background-color: #004B85;
        }
        .btn-primary{
            color:white;
            background:#0060a9;
            border-color: #0060a9;
            font-family: 'Montserrat', sans-serif;
        }
        .btn-link {
            border: none;
            text-decoration: none; 
            color: #cbcbcb; 
            transition: color 0.3s; 
            font-family: 'Montserrat', sans-serif; 
            font-weight: bold; 
        }

        .btn-link:hover {
            color: #ffffff; 
        }

        .btn-link:focus {
            outline: none; 
            box-shadow: none; 
        }
        
        .imagen img {
            max-width: 100%;
            height: 50px;
        }
        .error{
            color: white;
        }
        .download-container{
            background-color: #004B85;
        }
    </style>
</head>
<body class="fondo">
    <nav class="navbar navbar-expand-lg navbar-light bg-custom fixed-top">
        <div class="col-3 imagen">
            <img class="img-fluid" src="https://usm.cl/wp-content/uploads/2020/12/logo-usm_blanco.svg" alt="Logo USM" onclick="window.location.href='/home/'">
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-2 ml-2">
